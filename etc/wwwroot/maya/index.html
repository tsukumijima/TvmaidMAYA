    <!-- script -->
    <script src="/lib/riot+compiler.min.js"></script>
    <script src="/lib/route.min.js"></script>
    <script src="/lib/xdate.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/hls.min.js"></script>
    <script src="jslib.js"></script>
    <script src="util.js"></script>
    <script src="webapi.js"></script>

    <script>
        "use strict"

        riot.compile(function ()
        {
            riot.mount('*')
            route.start(true)

            if (location.hash == "")
                location.href = "#epg"

            if (localStorage.getItem("epg-hour-hight") == null)
                localStorage.setItem("epg-hour-hight", 200)

            if (localStorage.getItem("stream-type") == null)
                localStorage.setItem("stream-type", "pd")

            if (localStorage.getItem("video-mode") == null)
                localStorage.setItem("video-mode", "low")

            if (localStorage.getItem("hls-ready") == null)
                localStorage.setItem("hls-ready", "1")
        })

        function updateReserve()
        {
            EpgPage.update()
            SearchPage.update()
            ReservePage.update()
        }

    </script>
